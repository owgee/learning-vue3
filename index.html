<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 3 - Generate Random User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <img :class="gender" :src="picture" :alt="`${firstName} ${lastName}`">
    <h1 v-text="`${firstName} ${lastName}`"></h1>
    <h3 v-text="'Email: '+email"></h3>
    <button :class="gender" v-on:click="generateUser()">Generate Random User</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
